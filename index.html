<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Webcam ASCII Art ‚Äî Matrix Edition (Optimized)</title>
<style>
:root {
  --ascii-color: #0f0;
  --ascii-glow: #0f0;
  --bg-color: #000;
  --ui-bg: rgba(0, 20, 0, 0.85);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { height: 100%; overflow: hidden; -webkit-tap-highlight-color: transparent; }

body {
  background: var(--bg-color);
  font-family: -apple-system, BlinkMacSystemFont, 'Courier New', monospace;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  touch-action: manipulation;
}

.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  overflow: hidden;
  pointer-events: none;
}

.particle {
  position: absolute;
  width: 2px;
  height: 2px;
  background-color: rgba(0, 255, 0, 0.5);
  border-radius: 50%;
  animation: fall linear infinite;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
  }
}

#container {
  position: relative;
  border: 2px solid color-mix(in srgb, var(--ascii-color) 30%, transparent);
  border-radius: 12px;
  padding: 10px;
  background: rgba(0, 0, 0, 0.7);
  box-shadow: 0 0 30px color-mix(in srgb, var(--ascii-color) 20%, transparent),
              inset 0 0 20px color-mix(in srgb, var(--ascii-color) 10%, transparent);
  backdrop-filter: blur(5px);
  overflow: hidden;
  max-width: 95vw;
  max-height: 70vh;
  z-index: 10;
  margin-top: 50px;
}

#asciiArt {
  white-space: pre;
  line-height: 0.95;
  font-size: 6px;
  user-select: none;
  font-weight: 500;
  color: var(--ascii-color);
  text-shadow: 0 0 3px var(--ascii-glow), 0 0 8px var(--ascii-glow);
}

.controls-panel {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--ui-bg);
  padding: 12px 10px;
  border-radius: 15px 15px 0 0;
  border-top: 1px solid var(--ascii-color);
  border-left: 1px solid var(--ascii-color);
  border-right: 1px solid var(--ascii-color);
  backdrop-filter: blur(15px);
  z-index: 1000;
  display: flex;
  flex-direction: column;
  gap: 12px;
  align-items: center;
  max-height: 40vh;
  overflow-y: auto;
  box-shadow: 0 0 40px color-mix(in srgb, var(--ascii-color) 40%, transparent);
  transition: transform 0.3s ease;
  -webkit-overflow-scrolling: touch;
}

.controls-panel.hidden {
  transform: translateY(100%);
}

.control-group {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
}

.control-group label {
  color: var(--ascii-color);
  font-size: 14px;
  margin-bottom: 8px;
  text-shadow: 0 0 3px var(--ascii-glow);
  font-weight: bold;
}

.slider-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
  margin-bottom: 8px;
  width: 100%;
}

input[type="range"] {
  width: 90%;
  height: 8px;
  background: linear-gradient(to right, #001800, var(--ascii-color));
  border-radius: 5px;
  outline: none;
  -webkit-appearance: none;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 24px;
  height: 24px;
  background: var(--ascii-color);
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0 8px var(--ascii-color);
  border: 2px solid #000;
}

.value-display {
  color: var(--ascii-color);
  font-size: 12px;
  background: rgba(0, 30, 0, 0.7);
  padding: 4px 8px;
  border-radius: 6px;
  border: 1px solid color-mix(in srgb, var(--ascii-color) 30%, transparent);
  min-width: 50px;
  text-align: center;
}

.button-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  width: 100%;
}

.btn {
  background: linear-gradient(45deg, #002200, #003300);
  color: var(--ascii-color);
  border: 1px solid var(--ascii-color);
  padding: 10px 5px;
  cursor: pointer;
  font: bold 14px -apple-system, BlinkMacSystemFont, sans-serif;
  border-radius: 8px;
  transition: all 0.15s ease;
  text-shadow: 0 0 2px var(--ascii-glow);
  min-height: 44px;
}

.btn:hover {
  background: linear-gradient(45deg, var(--ascii-color), #00bb00);
  color: #000;
  box-shadow: 0 0 15px var(--ascii-color);
  transform: translateY(-2px);
}

.btn.active {
  background: var(--ascii-color);
  color: #000;
  box-shadow: 0 0 20px var(--ascii-color);
}

.top-bar {
  position: fixed;
  top: 15px;
  left: 0;
  right: 0;
  z-index: 1001;
  display: flex;
  justify-content: space-between;
  padding: 0 15px;
  pointer-events: none;
}

.top-bar > * {
  pointer-events: auto;
}

.stats {
  color: var(--ascii-color);
  font-size: 12px;
  text-shadow: 0 0 2px var(--ascii-glow);
  background: var(--ui-bg);
  padding: 8px 12px;
  border-radius: 8px;
  border: 1px solid var(--ascii-color);
}

.toggle-ui {
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: var(--ui-bg);
  color: var(--ascii-color);
  border: 1px solid var(--ascii-color);
  border-radius: 8px;
  cursor: pointer;
  font-size: 20px;
}

.loading {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  flex-direction: column;
  gap: 20px;
}

.loading-text {
  color: var(--ascii-color);
  font-size: 18px;
  text-shadow: 0 0 10px var(--ascii-glow);
  text-align: center;
  padding: 0 20px;
}

.loading-spinner {
  width: 40px;
  height: 40px;
  border: 4px solid rgba(0, 255, 0, 0.3);
  border-top: 4px solid var(--ascii-color);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

.permission-btn {
  background: linear-gradient(45deg, #002200, #003300);
  color: var(--ascii-color);
  border: 1px solid var(--ascii-color);
  padding: 12px 20px;
  cursor: pointer;
  font: bold 16px -apple-system, BlinkMacSystemFont, sans-serif;
  border-radius: 8px;
  margin-top: 20px;
  text-shadow: 0 0 2px var(--ascii-glow);
  box-shadow: 0 0 15px var(--ascii-color);
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 768px) {
  #container {
    max-height: 60vh;
    margin-top: 60px;
    padding: 8px;
  }
  #asciiArt {
    font-size: 5px;
  }
  .controls-panel {
    padding: 10px 8px;
    gap: 10px;
  }
  .button-grid {
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
  }
  .btn {
    padding: 8px 4px;
    font-size: 12px;
    min-height: 40px;
  }
  .control-group label {
    font-size: 12px;
  }
}

@media (max-height: 500px) and (orientation: landscape) {
  #container {
    max-height: 80vh;
    margin-top: 10px;
  }
  .controls-panel {
    max-height: 90vh;
  }
}

@supports(padding: max(0px)) {
  .top-bar {
    padding-left: max(15px, env(safe-area-inset-left));
    padding-right: max(15px, env(safe-area-inset-right));
    padding-top: env(safe-area-inset-top);
  }
  .controls-panel {
    padding-bottom: max(12px, env(safe-area-inset-bottom));
  }
}
</style>
</head>
<body>
  <div class="particles" id="particles"></div>

  <div class="loading" id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">–ó–ê–ì–†–£–ó–ö–ê MATRIX...<br>–†–∞–∑—Ä–µ—à–∏—Ç–µ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</div>
    <button class="permission-btn" id="permissionBtn">–†–∞–∑—Ä–µ—à–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ</button>
  </div>

  <div class="top-bar">
    <div class="stats" id="stats">FPS: 0 | Res: 120x68 | Matrix</div>
    <div class="toggle-ui" id="toggleUi">‚â°</div>
  </div>

  <div id="container">
    <pre id="asciiArt"></pre>
  </div>

  <div class="controls-panel hidden" id="controlsPanel">
    <div class="control-group">
      <label>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</label>
      <div class="slider-container">
        <input title="–†–∞–∑–º–µ—Ä" type="range" id="fontSize" min="4" max="12" value="6" step="0.5">
        <div class="value-display" id="fontSizeValue">6px</div>
      </div>
      <div class="slider-container">
        <input title="–ö–æ–Ω—Ç—Ä–∞—Å—Ç" type="range" id="contrast" min="0.5" max="3" value="1.5" step="0.1">
        <div class="value-display" id="contrastValue">1.5</div>
      </div>
      <div class="slider-container">
        <input title="–Ø—Ä–∫–æ—Å—Ç—å" type="range" id="brightness" min="0.5" max="2" value="1" step="0.1">
        <div class="value-display" id="brightnessValue">1.0</div>
      </div>
    </div>
    <div class="control-group">
      <label>üé® –¶–≤–µ—Ç</label>
      <div class="button-grid" id="color-buttons">
        <button class="btn active" data-color="#0f0">–ó–µ–ª—ë–Ω—ã–π</button>
        <button class="btn" data-color="#0ff">–ì–æ–ª—É–±–æ–π</button>
        <button class="btn" data-color="#ff0">–ñ—ë–ª—Ç—ã–π</button>
        <button class="btn" data-color="#f0f">–ü—É—Ä–ø—É—Ä</button>
        <button class="btn" data-color="#fff">–ë–µ–ª—ã–π</button>
        <button class="btn" data-color="#f00">–ö—Ä–∞—Å–Ω—ã–π</button>
      </div>
    </div>
    <div class="control-group">
      <label>üîç –†–∞–∑—Ä–µ—à–µ–Ω–∏–µ</label>
      <div class="button-grid" id="resolution-buttons">
        <button class="btn active" data-res="low">–ù–∏–∑–∫.</button>
        <button class="btn" data-res="medium">–°—Ä–µ–¥.</button>
        <button class="btn" data-res="high">–í—ã—Å.</button>
      </div>
    </div>
    <div class="control-group">
      <label>‚öôÔ∏è –≠—Ñ—Ñ–µ–∫—Ç—ã</label>
      <div class="button-grid">
        <button class="btn" id="invertBtn" title="–ò–Ω–≤–µ—Ä—Å–∏—è">üîÑ</button>
        <button class="btn" id="pauseBtn" title="–ü–∞—É–∑–∞">‚èØÔ∏è</button>
        <button class="btn" id="mirrorBtn" title="–ó–µ—Ä–∫–∞–ª–æ">üîÅ</button>
        <button class="btn" id="screenshotBtn" title="–°–∫—Ä–∏–Ω—à–æ—Ç">üì∏</button>
        <button class="btn" id="fullscreenBtn" title="–ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω">‚õ∂</button>
        <button class="btn" id="particlesBtn" title="–ß–∞—Å—Ç–∏—Ü—ã">‚ú®</button>
      </div>
    </div>
  </div>

<script>
// --- –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø ---
const RESOLUTIONS = {
  low: { width: 120, height: 68 },
  medium: { width: 160, height: 90 },
  high: { width: 200, height: 113 }
};
const CHAR_SET = '$#*+=-:. ';

// --- –°–û–°–¢–û–Ø–ù–ò–ï ---
let state = {
    width: RESOLUTIONS.low.width,
    height: RESOLUTIONS.low.height,
    isPaused: false,
    isInverted: false,
    isMirrored: false,
    particlesEnabled: true,
    hasCameraAccess: false,
    isProcessing: false,
};
let frameCount = 0, lastTimeSec = 0, fps = 0;
let asciiWorker;

// --- DOM-–≠–õ–ï–ú–ï–ù–¢–´ ---
const asciiArtElement = document.getElementById('asciiArt');
const statsElement = document.getElementById('stats');
const loadingElement = document.getElementById('loading');
const controlsPanel = document.getElementById('controlsPanel');
const toggleUiButton = document.getElementById('toggleUi');
const permissionBtn = document.getElementById('permissionBtn');
const video = document.createElement('video');
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d', { willReadFrequently: true });

// --- –õ–û–ì–ò–ö–ê WEB WORKER ---
function createAsciiWorker() {
    const workerCode = `
      const CHAR_SET = '${CHAR_SET}';
      const CHAR_LEN = CHAR_SET.length - 1;

      self.onmessage = function(e) {
        const { frameData, width, height, isInverted } = e.data;
        const pixels = frameData.data;
        // –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è: –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–∞—Å—Å–∏–≤ –∏ join –≤–º–µ—Å—Ç–æ –∫–æ–Ω–∫–∞—Ç–µ–Ω–∞—Ü–∏–∏ —Å—Ç—Ä–æ–∫
        const asciiChars = new Array(width * height + height);
        let arrayIndex = 0;

        for (let y = 0; y < height; y++) {
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            let r = pixels[i], g = pixels[i + 1], b = pixels[i + 2];
            if (isInverted) { r = 255 - r; g = 255 - g; b = 255 - b; }
            
            // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –¥–ª—è —Ä–∞—Å—á—ë—Ç–∞ —è—Ä–∫–æ—Å—Ç–∏ (Luma)
            const lum = 0.299 * r + 0.587 * g + 0.114 * b;
            const charIndex = Math.floor((lum / 255) * CHAR_LEN);
            asciiChars[arrayIndex++] = CHAR_SET[charIndex];
          }
          asciiChars[arrayIndex++] = '\\n';
        }
        self.postMessage(asciiChars.join(''));
      };
    `;
    const blob = new Blob([workerCode], { type: 'application/javascript' });
    return new Worker(URL.createObjectURL(blob));
}

// --- –£–ü–†–ê–í–õ–ï–ù–ò–ï UI ---
function updateActiveButton(parentId, activeButton) {
  document.querySelectorAll(`#${parentId} .btn`).forEach(btn => btn.classList.remove('active'));
  if (activeButton) activeButton.classList.add('active');
}

function updateStats() {
  statsElement.textContent = `FPS: ${fps} | Res: ${state.width}x${state.height} | Matrix`;
}

function setResolution(resolution, button) {
  const res = RESOLUTIONS[resolution];
  state.width = res.width;
  state.height = res.height;
  canvas.width = state.width;
  canvas.height = state.height;
  updateActiveButton('resolution-buttons', button);
  updateStats();
}

function toggleButton(id, stateKey) {
  state[stateKey] = !state[stateKey];
  document.getElementById(id).classList.toggle('active', state[stateKey]);
}

function toggleFullscreen() {
    try {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else if (document.exitFullscreen) {
            document.exitFullscreen();
        }
    } catch (e) {
        console.error("Fullscreen API error:", e);
    }
}

function toggleParticles() {
  state.particlesEnabled = !state.particlesEnabled;
  document.getElementById('particles').style.display = state.particlesEnabled ? 'block' : 'none';
  document.getElementById('particlesBtn').classList.toggle('active', state.particlesEnabled);
}

function takeScreenshot() {
    const text = asciiArtElement.textContent;
    navigator.clipboard.writeText(text).then(() => {
        alert('ASCII-–∞—Ä—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
    }).catch(err => {
        alert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –≤—ã–¥–µ–ª–∏—Ç—å —Ç–µ–∫—Å—Ç –≤—Ä—É—á–Ω—É—é');
        console.error('Clipboard error:', err);
    });
}

function updateStyles() {
  const fontSize = document.getElementById('fontSize').value;
  const contrast = document.getElementById('contrast').value;
  const brightness = document.getElementById('brightness').value;

  document.getElementById('fontSizeValue').textContent = `${fontSize}px`;
  document.getElementById('contrastValue').textContent = parseFloat(contrast).toFixed(1);
  document.getElementById('brightnessValue').textContent = parseFloat(brightness).toFixed(1);

  asciiArtElement.style.fontSize = `${fontSize}px`;
  ctx.filter = `contrast(${contrast}) brightness(${brightness})`;
}

function setAsciiColor(color, button) {
  document.documentElement.style.setProperty('--ascii-color', color);
  document.documentElement.style.setProperty('--ascii-glow', color);
  updateActiveButton('color-buttons', button);
}

// --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
function initEventListeners() {
  document.querySelectorAll('#color-buttons .btn').forEach(btn => {
    btn.addEventListener('click', () => setAsciiColor(btn.dataset.color, btn));
  });

  document.querySelectorAll('#resolution-buttons .btn').forEach(btn => {
    btn.addEventListener('click', () => setResolution(btn.dataset.res, btn));
  });
  
  ['fontSize', 'contrast', 'brightness'].forEach(id => {
    document.getElementById(id).addEventListener('input', updateStyles);
  });
  
  document.getElementById('invertBtn').addEventListener('click', () => toggleButton('invertBtn', 'isInverted'));
  document.getElementById('pauseBtn').addEventListener('click', () => toggleButton('pauseBtn', 'isPaused'));
  document.getElementById('mirrorBtn').addEventListener('click', () => toggleButton('mirrorBtn', 'isMirrored'));
  document.getElementById('screenshotBtn').addEventListener('click', takeScreenshot);
  document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);
  document.getElementById('particlesBtn').addEventListener('click', toggleParticles);

  toggleUiButton.addEventListener('click', () => {
    controlsPanel.classList.toggle('hidden');
  });

  document.addEventListener('touchstart', (e) => {
    if (!controlsPanel.classList.contains('hidden') && !controlsPanel.contains(e.target) && e.target !== toggleUiButton) {
      controlsPanel.classList.add('hidden');
    }
  }, { passive: true });
}

// --- –ì–õ–ê–í–ù–´–ô –¶–ò–ö–õ –†–ï–ù–î–ï–†–ò–ù–ì–ê ---
function processFrame(now) {
  requestAnimationFrame(processFrame);
  
  if (now - lastTimeSec >= 1000) {
    fps = frameCount;
    frameCount = 0;
    lastTimeSec = now;
    updateStats();
  }
  frameCount++;

  if (!state.hasCameraAccess || state.isPaused || state.isProcessing || video.readyState < 2) {
    return;
  }
  
  state.isProcessing = true;
  
  ctx.save();
  if (state.isMirrored) {
    ctx.translate(state.width, 0);
    ctx.scale(-1, 1);
  }
  ctx.drawImage(video, 0, 0, state.width, state.height);
  ctx.restore();

  const frameData = ctx.getImageData(0, 0, state.width, state.height);
  
  asciiWorker.postMessage({
      frameData,
      width: state.width,
      height: state.height,
      isInverted: state.isInverted
  }, [frameData.data.buffer]);
}

// --- –§–û–ù–û–í–´–ï –≠–§–§–ï–ö–¢–´ ---
function createParticles() {
  const particlesContainer = document.getElementById('particles');
  if (!particlesContainer) return;
  const particleCount = 30;
  let fragment = document.createDocumentFragment();
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = `${Math.random() * 100}%`;
    const size = Math.random() * 3 + 1;
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.opacity = Math.random() * 0.5 + 0.1;
    particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
    particle.style.animationDelay = `${Math.random() * 5}s`;
    fragment.appendChild(particle);
  }
  particlesContainer.appendChild(fragment);
}


async function initWebcam() {
  try {
    if (!navigator.mediaDevices?.getUserMedia) {
      throw new Error('–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ (getUserMedia).');
    }
    const constraints = {
      video: { width: { ideal: 640 }, height: { ideal: 480 }, facingMode: 'environment' },
      audio: false
    };
    const stream = await navigator.mediaDevices.getUserMedia(constraints);
    video.srcObject = stream;
    video.playsInline = true; 
    video.setAttribute('playsinline', 'true');
    await video.play();
    
    canvas.width = state.width;
    canvas.height = state.height;

    loadingElement.style.display = 'none';
    controlsPanel.classList.remove('hidden');
    state.hasCameraAccess = true;
    
    asciiWorker = createAsciiWorker();
    asciiWorker.onmessage = (e) => {
      asciiArtElement.textContent = e.data;
      state.isProcessing = false; 
    };
    
    createParticles();
    requestAnimationFrame(processFrame);

  } catch (error) {
    console.error('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ:', error);
    const errText = error.name === 'NotAllowedError' 
      ? '–í—ã –Ω–µ —Ä–∞–∑—Ä–µ—à–∏–ª–∏ –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.'
      : '–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –∫–∞–º–µ—Ä–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –≤ –±—Ä–∞—É–∑–µ—Ä–µ –∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ HTTPS.';
    loadingElement.querySelector('.loading-text').textContent = `üö´ ${errText}`;
    permissionBtn.style.display = 'none';
  }
}

window.addEventListener('load', () => {
  initEventListeners();
  updateStyles();
  updateStats();
  
  if (navigator.mediaDevices?.getUserMedia) {
    permissionBtn.addEventListener('click', initWebcam);
  } else {
    loadingElement.querySelector('.loading-text').textContent = 'üö´ –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ.';
    permissionBtn.style.display = 'none';
  }
});

window.addEventListener('beforeunload', () => {
  if (video.srcObject) {
    video.srcObject.getTracks().forEach(track => track.stop());
  }
  if (asciiWorker) {
    asciiWorker.terminate();
  }
});
</script>
